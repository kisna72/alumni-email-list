{% extends "emaillist/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-5">

	<nav aria-label="breadcrumb" class="mt-5 mb-5">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/">List of Organizations</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Create New Organization</li>
	  </ol>
	</nav>

	<form action="" method="post">
	    {% csrf_token %}
	    {{ form|crispy }}
	    <input type="submit" value="Submit" />
	</form>

</div>

{% endblock %}
